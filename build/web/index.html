  <style>
  .loader-wrapper {
    display: flex;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
.loader {
  display: block;
  position: relative;
  width: auto;
  height: 30px;
  margin-top: 5%;
  border: 4px solid #B9121B;
  border-radius: 10px;
  animation: loader2 2s infinite ease;
}
.loader-inner {
  display: inline-block;
  position: absolute;
  width: 10px;
  height: 100%;
  background-color: #B9121B;
  
  animation: loader-inner 5s infinite linear;
}

@keyframes loader-inner {
  0% { left:0%;}
  50% { left: calc(100% - 10px);}
  100% { left:0%;}
}
  </style>
